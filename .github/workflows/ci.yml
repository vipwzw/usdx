name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
    tags: ["v*"]
  pull_request:
    branches: [main, develop]
  schedule:
    # æ¯æ—¥å®‰å…¨æ‰«æ
    - cron: "0 6 * * *"

# æ·»åŠ å…¨å±€æƒé™é…ç½®
permissions:
  contents: read
  pull-requests: write
  issues: write
  actions: read
  checks: read

env:
  NODE_VERSION: "24"
  SOLIDITY_VERSION: "0.8.22"
  FOUNDRY_PROFILE: ci

jobs:
  test:
    name: Test Smart Contracts
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          # ç§»é™¤ç¼“å­˜é…ç½®é¿å…è·¯å¾„é—®é¢˜

      - name: Install dependencies
        run: |
          cd contracts
          npm install

      - name: Compile contracts
        run: |
          cd contracts
          npx hardhat compile

      - name: Run tests
        run: |
          cd contracts
          npx hardhat test

      - name: Generate coverage report
        run: |
          cd contracts
          npx hardhat coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./contracts/coverage/lcov.info
          directory: ./contracts/coverage
          fail_ci_if_error: true
          verbose: true

  lint:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          # ç§»é™¤ç¼“å­˜é…ç½®é¿å…è·¯å¾„é—®é¢˜

      - name: Install dependencies
        run: |
          cd contracts
          npm install

      - name: Run Solidity linter
        run: |
          cd contracts
          npx solhint 'src/**/*.sol'

      - name: Run JavaScript linter
        run: |
          cd contracts
          npx eslint 'test/**/*.js' 'scripts/**/*.js' --format=compact

  security:
    name: Security Analysis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          # ç§»é™¤ç¼“å­˜é…ç½®é¿å…è·¯å¾„é—®é¢˜

      - name: Install dependencies
        run: |
          cd contracts
          npm install

      - name: Compile contracts
        run: |
          cd contracts
          npx hardhat compile

      - name: Run Slither security analysis
        run: |
          cd contracts
          # Install Python dependencies
          pip3 install slither-analyzer solc-select

          # Install and set correct Solidity version
          solc-select install ${{ env.SOLIDITY_VERSION }}
          solc-select use ${{ env.SOLIDITY_VERSION }}

          # Verify Solidity version
          solc --version

          # Run slither analysis
          slither src/ --exclude-dependencies --solc-remaps "@openzeppelin/=node_modules/@openzeppelin/" || true
        env:
          SOLC_VERSION: ${{ env.SOLIDITY_VERSION }}

      - name: Run custom security checks
        run: |
          cd contracts
          npm run security-check || true

  gas-report:
    name: Gas Usage Report
    runs-on: ubuntu-latest

    # ä¸ºgas-report jobæ·»åŠ ç‰¹å®šæƒé™
    permissions:
      contents: read
      pull-requests: write
      issues: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          # ç§»é™¤ç¼“å­˜é…ç½®é¿å…è·¯å¾„é—®é¢˜

      - name: Install dependencies
        run: |
          cd contracts
          npm install

      - name: Generate gas report
        run: |
          cd contracts
          # ä½¿ç”¨npmè„šæœ¬ç”Ÿæˆæ¸…æ´çš„gasæŠ¥å‘Š
          npm run gas:report

      - name: Comment gas report on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const path = require('path');

            try {
              const gasReportPath = path.join('contracts', 'gas-report.txt');

              // æ£€æŸ¥æ–‡ä»¶æ˜¯å¦å­˜åœ¨
              if (!fs.existsSync(gasReportPath)) {
                console.log('Gas report file not found, skipping comment');
                return;
              }

              let gasReport = fs.readFileSync(gasReportPath, 'utf8');

              // æ£€æŸ¥æŠ¥å‘Šæ˜¯å¦ä¸ºç©º
              if (!gasReport.trim()) {
                console.log('Gas report is empty, skipping comment');
                return;
              }

              // è¿›ä¸€æ­¥æ¸…ç†å¯èƒ½æ®‹ç•™çš„ç‰¹æ®Šå­—ç¬¦
              gasReport = gasReport
                .replace(/\x1b\[[0-9;]*m/g, '') // æ¸…ç†ANSIé¢œè‰²ä»£ç 
                .replace(/\u001b\[[0-9;]*m/g, '') // æ¸…ç†Unicodeè½¬ä¹‰åºåˆ—
                .replace(/[\x00-\x08\x0B\x0C\x0E-\x1F\x7F]/g, '') // æ¸…ç†æ§åˆ¶å­—ç¬¦
                .replace(/\[\d+m/g, '') // æ¸…ç†å…¶ä»–é¢œè‰²ä»£ç 
                .trim();

              // å¦‚æœæ¸…ç†åä¸ºç©ºï¼Œè·³è¿‡
              if (!gasReport) {
                console.log('Gas report is empty after cleaning, skipping comment');
                return;
              }

              // åˆ›å»ºè¯„è®º - ç›´æ¥ä½¿ç”¨markdownæ ¼å¼ï¼Œä¸åŒ…è£…åœ¨ä»£ç å—ä¸­
              await github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: `## â›½ Gasä½¿ç”¨æŠ¥å‘Š\n\n${gasReport}`
              });

              console.log('Gas report comment posted successfully');
            } catch (error) {
              console.error('Error posting gas report comment:', error);
              // ä¸è¦è®©CIå¤±è´¥ï¼Œåªæ˜¯è®°å½•é”™è¯¯
            }

  build-artifacts:
    name: Build and Archive Artifacts
    runs-on: ubuntu-latest
    needs: [test, lint]

    # ä¸ºbuild-artifacts jobæ·»åŠ ç‰¹å®šæƒé™
    permissions:
      contents: read
      actions: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          # ç§»é™¤ç¼“å­˜é…ç½®é¿å…è·¯å¾„é—®é¢˜

      - name: Install dependencies
        run: |
          cd contracts
          npm install

      - name: Compile contracts
        run: |
          cd contracts
          npx hardhat compile

      - name: Generate contract documentation
        run: |
          cd contracts
          npx hardhat docgen || true

      - name: Archive artifacts
        uses: actions/upload-artifact@v4
        with:
          name: contract-artifacts
          path: |
            contracts/artifacts/
            contracts/typechain-types/
            contracts/docs/
          retention-days: 30

  deployment-prep:
    name: Deployment Preparation
    runs-on: ubuntu-latest
    needs: [test, lint, security, gas-report]
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/')

    # ä¸ºdeployment-prep jobæ·»åŠ ç‰¹å®šæƒé™
    permissions:
      contents: read
      actions: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          # ç§»é™¤ç¼“å­˜é…ç½®é¿å…è·¯å¾„é—®é¢˜

      - name: Install dependencies
        run: |
          cd contracts
          npm install

      - name: Compile contracts for deployment
        run: |
          cd contracts
          npx hardhat compile

      - name: Validate deployment configuration
        run: |
          cd contracts
          npx hardhat run scripts/validate-deployment.js || true

      - name: Archive deployment artifacts
        uses: actions/upload-artifact@v4
        with:
          name: deployment-artifacts-${{ github.sha }}
          path: |
            contracts/artifacts/
            contracts/deployments/
          retention-days: 30

  performance-benchmark:
    name: Performance Benchmark
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' || github.event.schedule

    # ä¸ºperformance-benchmark jobæ·»åŠ ç‰¹å®šæƒé™
    permissions:
      contents: read
      actions: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          # ç§»é™¤ç¼“å­˜é…ç½®é¿å…è·¯å¾„é—®é¢˜

      - name: Install dependencies
        run: |
          cd contracts
          npm install

      - name: Run performance benchmarks
        run: |
          cd contracts
          npm run benchmark || true

      - name: Upload benchmark results
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results-${{ github.run_number }}
          path: contracts/benchmark-results.json
          retention-days: 30

  code-quality-metrics:
    name: Code Quality Metrics
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' || github.event.schedule

    # ä¸ºcode-quality-metrics jobæ·»åŠ ç‰¹å®šæƒé™
    permissions:
      contents: read
      actions: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          # ç§»é™¤ç¼“å­˜é…ç½®é¿å…è·¯å¾„é—®é¢˜

      - name: Install dependencies
        run: |
          cd contracts
          npm install

      - name: Run code complexity analysis
        run: |
          cd contracts
          npx hardhat run scripts/complexity-analysis.js || true

      - name: Generate code metrics report
        run: |
          cd contracts
          npm run metrics || true

      - name: Upload metrics report
        uses: actions/upload-artifact@v4
        with:
          name: code-metrics-${{ github.run_number }}
          path: contracts/code-metrics.json
          retention-days: 30

  summary-report:
    name: Summary Report
    runs-on: ubuntu-latest
    needs: [test, lint, security, gas-report, build-artifacts, deployment-prep]
    if: always()

    # ä¸ºsummary-report jobæ·»åŠ ç‰¹å®šæƒé™
    permissions:
      contents: read
      pull-requests: write
      issues: write

    steps:
      - name: Generate summary report
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const results = {
              test: '${{ needs.test.result }}',
              lint: '${{ needs.lint.result }}',
              security: '${{ needs.security.result }}',
              gas_report: '${{ needs.gas-report.result }}',
              build_artifacts: '${{ needs.build-artifacts.result }}',
              deployment_prep: '${{ needs.deployment-prep.result }}'
            };

            const passed = Object.values(results).filter(r => r === 'success').length;
            const total = Object.keys(results).length;
            const status = passed === total ? 'âœ… All Passed' : `âš ï¸ ${passed}/${total} Passed`;

            const summary = `## ğŸš€ CI/CD Pipeline Summary

            **Status**: ${status}

            ### Job Results:
            ${Object.entries(results).map(([job, result]) => {
              const icon = result === 'success' ? 'âœ…' : result === 'failure' ? 'âŒ' : 'âšª';
              return `- ${icon} **${job.replace('_', ' ')}**: ${result}`;
            }).join('\n')}

            ### Next Steps:
            ${passed === total ?
              'ğŸ‰ All checks passed! Ready for deployment.' :
              'ğŸ”§ Please review and fix failed checks before proceeding.'
            }
            `;

            console.log(summary);
